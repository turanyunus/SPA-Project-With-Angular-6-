<div class="container">
  <div class="row">
    <div *ngFor="let city of cities" class="col-md-4">
      <h4 class="mt-3 pt-3">{{city.name}}</h4>
      <div class="card mb-4 shadow-sm">
        <img class="card-img-top" src="{{city.photoUrl}}" style="height:200px;width:100%;" alt="Card image cap">
        <div class="card-body">
          <div class="card-text" [innerHtml]="city.description"></div>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button type="button" routerLink="/cityDetail/{{city.id}}" class="btn btn-sm btn-outline-secondary">View</button>
              <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
            </div>
            <small class="text-muted">9 mins</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
